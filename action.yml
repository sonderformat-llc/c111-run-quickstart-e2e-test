name: 'Quickstart Playwright End to End Tests'
description: 'Standardized Playwright end to end test for all FusionAuth Quickstart applications.'
inputs:
  FUSIONAUTH_ADMIN_URL:  # id of input
    description: 'The URL of the FusionAuth admin interface.'
    required: false
    default: 'http://localhost:9011/admin'
  QUICKSTART_URL:  # id of input
    description: 'The URL of the Quickstart application.'
    required: false
    default: 'http://localhost:3000'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      shell: bash

    - name: Run Playwright tests
      run: npx playwright test
      env:
        FUSIONAUTH_ADMIN_URL: ${{ inputs.FUSIONAUTH_ADMIN_URL }}
        QUICKSTART_URL: ${{ inputs.QUICKSTART_URL }}
      shell: bash

    - name: Upload Playwright results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: ./playwright-report/
        retention-days: 30
